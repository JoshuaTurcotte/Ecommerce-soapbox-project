<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - The Box Company</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav>
            <a href="index.html" class="logo">The Box Company</a>
            <div id="loginBanner">
                <a href="login.html">Login</a> | <a href="acctCreation.html">Create Account</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="shopping-cart">
            <h2>Your Shopping Cart</h2>
            <div class="cart-item" id="cartItem1">
                <img src="path/to/box-image.jpg" alt="Box Name 1" style="width:100px;">
                <div class="item-description">
                    <h3>Box Name 1</h3>
                    <p>$19.99</p>
                    <label for="qty1">Qty:</label>
                    <input type="number" id="qty1" name="qty1" value="1" min="1">
                    <button onclick="removeItem('cartItem1')">Remove</button>
                </div>
            </div>
            <!-- Repeat for other items in the cart -->
            <div class="checkout">
                <button class="btn">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 The Box Company</p>
    </footer>

    <script>
        function removeItem(itemId) {
            var item = document.getElementById(itemId);
            item.style.display = 'none';
            //also need to update the cart contents in backend
        }
    </script>
</body>
</html>
